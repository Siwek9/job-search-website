<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  		src="https://code.jquery.com/jquery-3.6.4.js"
  		integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
  		crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/styles/form.css">
    <title>Dołącz do nas!</title>
    <script src="join-us.js"></script>
</head>
<body>
    <div class="flex">
        <form id="register-form" autocomplete="off">
            <a href="sign-in.html">Masz juz konto? Kliknij tutaj</a><br>
            <!-- TODO: Może tutaj zrobisz cos takiego jak w tym linku https://codepen.io/Metty/pen/MWjOavR chodzi o to ze zamiast takich kuleczek to przyciski duże -->
            <div>
                <div style="margin-bottom: 0.7rem"> Jestem </div>
                <div style="display: flex; justify-content: center;">
                <input type="radio" name="type" value="employee" id="left" checked>
                <label id="leftLbl" for="left">
                    Pracownikiem
                </label>
                <input type="radio" name="type" value="employer" id="right">
                <label id="rightLbl" for="right">
                    Pracodawcą
                </label>
                </div>
            </div>
            <br>
            <!-- TODO: może weź pod uwage ze obok tych inputow pojawia sie taki warning ze cos jest nie tak z danymi to pozniej zrobie jeszcze walidacje w JS zeby ładnie było -->
            <div class="relative" id="name-form">
                <input type="text" name="name" placeholder="Nazwa Użytkownika">
                <i id="userName" class="fa-solid fa-circle-exclamation fa-xl fa-bounce warning-icon" style="display: inline; color: rgb(238, 110, 110); position: absolute;"></i>
                <span class="js-error-message"></span>
            </div>
            <div class="relative" id="email-form">
                <input type="text" name="email" placeholder="Adres E-mail">
                <i id="email" class="fa-solid fa-circle-exclamation fa-xl fa-bounce warning-icon" style="color: rgb(238, 110, 110); position: absolute;"></i>
                <span class="js-error-message"></span>
            </div>
            <div class="relative" id="password-form">
                <input type="password" name="password" placeholder="Hasło">
                <i id="passwd" class="show fa-solid fa-circle-exclamation fa-xl fa-bounce warning-icon" style="color: rgb(238, 110, 110); position: absolute;"></i>
                <span class="js-error-message"></span>
            </div>
            <div class="relative" id="password-repeat-form">
                <input type="password" name="password-repeat" placeholder="Powtórz Hasło">
                <i id="passwd1" class="fa-solid fa-circle-exclamation fa-xl fa-bounce warning-icon" style="display: inline; position: absolute;"></i>
                <span class="js-error-message"></span>
            </div>
            <div id="password-tips">
                Hasło powinno składać się z:
                <ul>
                    <li>od 8 do 20 znaków</li>
                    <li>co najmniej jedna duża litera</li>
                    <li>co najmniej jedna cyfra</li>
                    <li>co najmniej jeden znak specjalny (!?#$^&*_-)</li>
                </ul>
            </div>
            <div class="flex">
                <div class="g-recaptcha" data-sitekey="6LfxKWgmAAAAAO4QYHTpW8nL94fbRJzGfNtbtC76"></div>
            </div>
            <input type="submit" value="Zarejestruj się!">
            <div id="error-message"></div>
        </form>
    </div>
</body>
</html>
